<div class="row"><br/></div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Input</h3>
            </div>
            <div class="panel-body">
                <div ng-form="inputForm" class="form-horizontal">
                    <div class="form-group">
                        <label for="inputDate" class="col-sm-2 control-label">Date</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="text" id="inputDate" class="form-control" ng-model="vm.sharedDate" data-autoclose="1" placeholder="Date" bs-datepicker data-date-format="dd-MM-yyyy" required>
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTime" class="col-sm-2 control-label">Time</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="text" id="inputTime" class="form-control" ng-model="vm.sharedDate" data-time-format="h:mm:ss a" data-autoclose="1" placeholder="Time" bs-timepicker required>
                                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-disabled="inputForm.$invalid" class="btn btn-success" ng-click="vm.saveData()">Save</button>
                            <button class="btn btn-danger" ng-click="vm.resetForm()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-5">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Output</h3>
            </div>
            <div class="panel-body">

            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
